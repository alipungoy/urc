<section>
    <div id="map" class="map"></div>
</section>
<script>
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([10.73, 122.54]),
        zoom: 4
      })
    });
  </script>
