<h3 class="display-6 mb-3">Search Result</h3>
<section class="container mt-5">
    <div class="mb-5">
        <div id="result" class="row container">
            <ol class="d-block">

            </ol>
        </div>
    </div>
</section>

<script>
    $(function () {
        const val = window.location.search.slice(3).split('+');
        const data = val.join(" ");
        console.log(data);

        $.ajax({
            url: 'api/post/search.php',
            dataType: 'json',
            type: 'POST',
            data: { "term": data },
            success: function (data) {
                if (data != 'empty') {
                    data.forEach(({
                        id,
                        abstract,
                        authors,
                        title
                    }) => {
                        $("#result").append(`<li>
                            <div>
                                <a href="journal-details.php?type=patubas&id=${id}">${title}</a>
                                <div>
                                    <p>${abstract}
                                        </p>
                                </div>
                                <div>
                                    <small>${authors}</small>
                                    </div>
                            </li>`);
                    });
                } else {
                    $('#result').append(`<h1> test </h1>`)
                }
            }

        })
    });
</script>
