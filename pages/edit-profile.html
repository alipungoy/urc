<section>
  <div class="d-flex justify-content-center">
    <div class="col-md-8 ">
      <div class="card">
        <div class="card-body">
          <div class="tab-pane active" id="profile">
            <h6>YOUR PROFILE INFORMATION</h6>
            <hr>
            <form class="row">
              <div class="form-group col-sm-6">
                <label for="fullName">First Name</label>
                <input type="text" class="form-control" id="firstname" aria-describedby="fullNameHelp"
                  placeholder="Firstname">
              </div>
              <div class="form-group col-sm-6">
                <label for="fullName">Last Name</label>
                <input type="text" class="form-control" id="firstname" aria-describedby="fullNameHelp"
                  placeholder="Lastname">
              </div>
  
              <div class="form-group col-sm-6">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" aria-describedby="fullNameHelp" placeholder="Email">
              </div>
              <div class="form-group col-sm-6">
                <label for="email">Type</label>
  
                <select class="form-control" name="" id="">
                  <option value="" selected disabled>Change to faculty/staff</option>
                  <option value="Faculty">Faculty</option>
                  <option value="Staff">Staff</option>
                </select>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Street" value="">
              </div>
              <div class="form-group col-sm-6">
                <label for="contact">Mobile Number</label><br>
                <input type="text" class="form-control" id="email" aria-describedby="fullNameHelp"
                  placeholder="Mobile Number"><small> * Optional</small><br>
              </div>
              <div class="form-group col-sm-6">
                <label for="contact">Telephone Number</label><br>
                <input type="text" class="form-control" id="email" aria-describedby="fullNameHelp"
                  placeholder="Telephone Number">
                <small> * Optional</small>
              </div>
              <div class="mt-3">
                <button type="button" class="btn btn-primary">Update Profile</button>
                <button type="reset" class="btn btn-light">Reset Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
