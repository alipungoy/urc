<script>
    $(function() {
        function load_proposals(){
$.ajax({
    url: '../forms/review.php',
    type: 'get',
    dataType: 'JSON',
    success: function(response){
        if(response.length == 0){
           $('.card-body').html('<div class="d-flex justify-content-center"><h2> No Ongoing Research For Review</h2></div>')
        }
        else{
      response.forEach(({id, title, funding, status }) => {
      var author=`<tr>
        <td align='center'>${id}</td>
        <td align='center'>${title}</td>
        <td align='center'>${funding}</td>
        <td align='center'>${status}</td>
        <td align='center'><button id='approved' class='btn btn-success' value="${id}"><i class="fas fa-check"></i></button></td>
      </tr>`;
            $("#myTable").append(author);
        }
    
      )}
    }
    });
  }
    load_proposals();
    })
    
    
    $('#myTable').on('click', '#approved', function(){
        var thisbtn = $(this).attr('value');
        console.log(thisbtn);
      bootbox.confirm("Do you really want to Approve This Research?", function(result) {
        if(result){
      $('#approve').modal('show');
      var calendar = $('#testcalendar').fullCalendar({
        editable:true,
        eventColor: 'green',
        eventDidMount: function(info) {
        var tooltip = new Tooltip(info.el, {
        title: info.event.extendedProps.description,
        placement: 'top',
        trigger: 'hover',
        container: 'body'
      });
    },
        events: '../forms/showevents.php',
        selectable:true,
        selectHelper:true,
        eventClick: function(event)
        {
            var id = event.id;
            $('#updateEvent').modal('show');
            $('#updateID').append(`<div class="formid" data-id="${id}"/>`);
            var dataid = $('#formid').attr('data-id');
            
            $(function() {
          $('.updateEventForm').on('submit', function(e){
         e.preventDefault();
       var eventForm = $('.updateEventForm').serialize();

             $.ajax({
            type: 'post',
            url: '../forms/updateEvent.php?id='+id,
           data: eventForm,
           dataType: 'json',
          encode: true,
          beforeSend: function(){
         $('#updatesubmit').text("Updating Event....");
             },
            success: function(data){
                    alert(data.msg)
                    $('#updateEvent').modal('hide');
                    calendar.fullCalendar('refetchEvents');
                    $('#updatesubmit').text("Update");
            }
                });
                })
            })
            
        },
        eventDrop: function(event, delta, revertFunc) {
            if (!confirm("Are you sure about to move this event?")) {
                 revertFunc();
            } else {
                var editedDate = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH-MM-SS");
                $("#event-action-response").hide();
                $.ajax({
                    url:"../forms/dropupdate.php",
                    type:"POST",
                    data:{id:event.id, start:editedDate, end:editedDate},
                    success:function(resource)
                    {
                     calendar.fullCalendar('refetchEvents');
                     $("#event-action-response").html("Event moved Successfully");
                     $("#event-action-response").show();
                    }
                })
            }
        },        
    });
  }
});
