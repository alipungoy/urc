<section>
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h2> News Management</h2>
        <button type="button" class="btn btn-success px-3" data-bs-toggle="modal" data-bs-target="#addNews">
            Add News
        </button>
    </div>
    <table class="table table-striped table-bordered" id="news-management" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Details</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
    </table>
</section>

<div class="modal fade" tabindex="-1" id="addNews">
    <form id="addNews_form" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add News</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input name="title" type="input" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Details</label>
                    <textarea name="details" class="form-control" id="exampleFormControlTextarea1" rows="3"
                        required></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Start Dates</label>
                    <input name="start" type="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">End Date</label>
                    <input name="end" type="date" class="form-control" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="color" name="color" required>
                    <label class="form-check-label">
                        Pick a Color
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="with_registration">
                    <label class="form-check-label">
                        With Registration?
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Add News</button>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" tabindex="-1" id="editNews">
    <form id="editNews_form" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit News</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input name="id" type="input" hidden>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" required>Title</label>
                    <input name="title" type="input" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Details</label>
                    <textarea name="details" class="form-control" id="exampleFormControlTextarea1" rows="3"
                        required></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Start Dates</label>
                    <input name="start" type="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">End Date</label>
                    <input name="end" type="date" class="form-control">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="color" name="color" required>
                    <label class="form-check-label">
                        Pick a Color
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="with_registration">
                    <label class="form-check-label">
                        With Registration?
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </div>
    </form>
</div>

<script>
    $(document).ready(function () {
        // Fetch Data
        $('#news-management').dataTable({
            "ajax": {
                "url": "api/get/news.php",
                type: 'get',
                "data": function (d) {
                    d.extra_search = $('#extra').val();
                }
            },
            "columns": [
                { "data": "id" },
                { "data": "title" },
                { "data": "details" },
                { "data": "start", render: (data) => new Date(data).toDateString()},
                { "data": "end", render: (data) => new Date(data).toDateString()},
                {
                    "data": null,
                    orderable: false,
                    "render": function (data, type, row, meta) {
                        return `
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-warning btn-sm px-3" data-bs-toggle="modal" data-bs-target="#editNews">
                            Edit
                        </button>
                        <button type="button" class="btn btn-danger btn-sm px-3" onclick="handleDelete(${data.id})" >
                            Delete
                        </button>
                        </div>
                        `
                    }
                },
            ],
            'createdRow': function (row, data, dataIndex) {
                $(row).attr('data-id', data.id);
            },
            "order": [[0, "desc"]]
        });

        // Add new News
        $("#addNews_form").submit(function (e) {
            e.preventDefault();

            $.ajax({
                type: "POST",
                url: 'api/post/news.php',
                data: $('#addNews_form').serialize(),
                dataType: "json",
                success: function (data) {
                    alert(data.message || 'Something went wrong');

                    if (data.type === 'success') {
                        location.reload();
                    }
                },
                error: (e) => {
                    alert(e.responseText || 'Something went wrong')
                }
            });
        });

        // Load data for edit
        $('#editNews').on('show.bs.modal', function (e) {
            const id = $(e.relatedTarget).closest('tr').data('id');

            const field_id = $('#editNews').find('input[name="id"]')
            const field_title = $('#editNews').find('input[name="title"]')
            const field_details = $('#editNews').find('textarea[name="details"]')
            const field_start = $('#editNews').find('input[name="start"]')
            const field_end = $('#editNews').find('input[name="end"]')
            const field_color = $('#editNews').find('input[name="color"]')
            const field_with_registration = $('#editNews').find('input[name="with_registration"]')

            $.ajax({
                type: "GET",
                url: `api/get/news-details.php?id=${id}`,
                dataType: "json",
                success: function (response) {
                    if(response.type === 'success') {
                        field_id.val(response.data.id)
                        field_title.val(response.data.event_title);
                        field_details.val(response.data.events_information);
                        field_start.val(moment(response.data.event_from_time).format('YYYY-MM-DD'));
                        field_end.val(moment(response.data.event_to_time).format('YYYY-MM-DD'));
                        field_color.val(response.data.color);
                        console.log(field_with_registration)
                        field_with_registration.prop('checked', response.data.register_possible === 'on' ? true : false);
                    }
                },
                error: (e) => {
                    alert(e.responseText || 'Something went wrong')
                }
            });
        })

        // Add new News
        $("#editNews_form").submit(function (e) {
            e.preventDefault();

            $.ajax({
                type: "POST",
                url: 'api/put/news.php',
                data: $('#editNews_form').serialize(),
                dataType: "json",
                success: function (data) {
                    alert(data.message || 'Something went wrong');

                    if (data.type === 'success') {
                        location.reload();
                    }
                },
                error: (e) => {
                    alert(e.responseText || 'Something went wrong')
                }
            });
        });

        handleDelete = (id) => {
            if (confirm(`Are you sure you want to delete this?`)) {
                $.ajax({
                    type: "DELETE",
                    url: `api/delete/news.php?id=${id}`,
                    dataType: "json",
                    success: function (data) {
                        alert(data.message || 'Something went wrong');

                        if (data.type === 'success') {
                            location.reload();
                        }
                    },
                    error: (e) => {
                        alert(e.responseText || 'Something went wrong')
                    }
                });
            }
        }
    })
</script>
