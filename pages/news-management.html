<section>
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h2> News Management</h2>
        <button type="button" class="btn btn-success px-3" data-bs-toggle="modal" data-bs-target="#addNews">
            Add News
        </button>
    </div>
    <table class="table table-striped table-bordered" id="news-management" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Details</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
    </table>
</section>

<div class="modal fade" tabindex="-1" id="addNews">
    <form id="addNews_form" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add News</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input name="title" type="input" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Details</label>
                    <textarea name="details" class="form-control"id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Start Dates</label>
                    <input name="start" type="date" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">End Date</label>
                    <input name="end" type="date" class="form-control">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="color" value="" name="color">
                    <label class="form-check-label">
                        Pick a Color
                    </label>
                  </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="with_registration">
                    <label class="form-check-label">
                        With Registration?
                    </label>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Add News</button>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" tabindex="-1" id="editNews">
    <form id="editNews_form" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit News</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input name="title" type="input" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Details</label>
                    <textarea name="details" class="form-control"id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Start Dates</label>
                    <input name="start" type="date" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">End Date</label>
                    <input name="end" type="date" class="form-control">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="color" value="" name="color">
                    <label class="form-check-label">
                        Pick a Color
                    </label>
                  </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="with_registration">
                    <label class="form-check-label">
                        With Registration?
                    </label>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" tabindex="-1" id="deleteNews">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete News</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this news?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete News</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Fetch Data
        $('#news-management').dataTable({
            "ajax": {
                "url": "api/get/news.php",
                type: 'get',
                "data": function (d) {
                    d.extra_search = $('#extra').val();
                }
            },
            "columns": [
                { "data": "id" },
                { "data": "title" },
                { "data": "details" },
                { "data": "start" },
                { "data": "end" },
                {
                    "data": null,
                    orderable: false,
                    "render": function (data, type, row, meta) {
                        return `
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-warning btn-sm px-3" data-bs-toggle="modal" data-bs-target="#editNews">
                            Edit
                        </button>
                        <button type="button" class="btn btn-danger btn-sm px-3" data-bs-toggle="modal" data-bs-target="#deleteNews">
                            Delete
                        </button>
                        </div>
                        `
                    }
                },
            ],
            "order": [[ 0, "desc" ]]
        });

        // Add new News
        $("#addNews_form").submit(function (e) {
            e.preventDefault();

            $.ajax({
                type: "POST",
                url: 'api/post/news.php',
                data: $('#addNews_form').serialize(), // serializes the form's elements.
                dataType: "json",
                success: function (data) {
                    console.log(data.type)
                    alert(data.message || 'Something went wrong');

                    if(data.type === 'success') {
                        location.reload();
                    }
                },
                error: (e) => {
                    alert(e.responseText || 'Something went wrong')
                }
            });


        });
    })
</script>
