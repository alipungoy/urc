<section class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h3 class="display-6">Journals</h3>
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link px-5 active text-dark " id="pills-patubas-tab" data-bs-toggle="pill" data-bs-target="#pills-patubas" type="button" role="tab" aria-controls="pills-patubas" aria-selected="true">Patubas</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link px-5 text-dark " id="pills-scientia-tab" data-bs-toggle="pill" data-bs-target="#pills-scientia" type="button" role="tab" aria-controls="pills-scientia" aria-selected="false">Scientia Et Fides</button>
            </li>
          </ul>
    </div>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-patubas" role="tabpanel" aria-labelledby="pills-patubas-tab">
            <div id="patubasList" class="row"></div>
            <small id="patubas-note" class="text-secondary"></small>    
        </div>
        <div class="tab-pane fade" id="pills-scientia" role="tabpanel" aria-labelledby="pills-scientia-tab">
            <div id="scientiaList" class="row"></div>
            <small id="scientia-note" class="text-secondary"></small>    
        </div>
      </div>

</section>

<script>
    $(function () {
        $.ajax({
            url: 'api/get/journals-patubas.php',
            dataType: 'json',
            method: 'get',
            success: function (response) {

                if (response.type === 'success') {
                    if (response.data.length === 0) {
                        $('#patubas-note').append('No Patubas journals found...')
                    }

                    return response.data.forEach(({ id, type, date, vol, cp }) => {
                        $("#patubasList").append(`<div class="col-4 p-3">
                        <a href="journal-details.php#${id}" class="card-link">
                            <img src="upload/${cp}" class="card-img-top" style="height: 18rem">
                            <div class="card-body">
                                <div class="mb-3">
                                    <h5 class="card-title mb-0">Vol. ${vol}</h5>
                                <small class="text-muted">${new Date(date).toDateString()}</small>
                                    </div>
                            </div>
                        </a>
                    </div>`);
                    });
                }

                return alert(response.message);
            },
            error: (e) => {
                alert(e.responseText || 'Something went wrong')
            }
        });

        $.ajax({
            url: 'api/get/journals-scientia.php',
            dataType: 'json',
            method: 'get',
            success: function (response) {

                if (response.type === 'success') {
                    if (response.data.length === 0) {
                        $('#scientia-note').append('No Scientia Et Fides journals found...')
                    }

                    return response.data.forEach(({ id, type, date, vol, cp }) => {
                        $("#scientiaList").append(`<div class="col-4 p-3">
                        <a href="journal-details.php#${id}" class="card-link">
                            <img src="upload/${cp}" class="card-img-top" style="height: 18rem">
                            <div class="card-body">
                                <div class="mb-3">
                                    <h5 class="card-title mb-0">Vol. ${vol}</h5>
                                <small class="text-muted">${new Date(date).toDateString()}</small>
                                    </div>
                            </div>
                        </a>
                    </div>`);
                    });
                }

                return alert(response.message);
            },
            error: (e) => {
                alert(e.responseText || 'Something went wrong')
            }
        });
    });
</script>
