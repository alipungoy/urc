<div class="container mx-auto">
    <div class="row justify-content-center">
        <div class="col-lg-7 text-center">
            <div class="section-title">
                <h2>Latest News</h2>
                <p></p>
            </div>
        </div>
    </div>
    <div class="owl-carousel owl-theme">
    </div> 
    </div>
    <span class="d-flex justify-content-end">
        <button class="btn btn-primary">View More Events</button>
    </span>
</div>


<script>
$(function(){
    var html = '';   
		var owl = $('.owl-carousel').owlCarousel({
		    loop:true,
            number: 10,
            center: true,
		    smartSpeed: 100,
		    autoplay: true,
		    autoplaySpeed: 1000,
		    mouseDrag: true,
            autoplayHoverPause: true,
            nav: true,
            navText : ["<i class='fa fa-chevron-left fa-lg'</i>","<i class='fa fa-chevron-right fa-lg'></i>"],
		    margin:10,
		    responsive:{
		        0:{
		            items:3
		        },
		        600:{
		            items:3
		        },
		        1000:{
		            items:3
		        }
		    }
		});
		$.ajax({
		  url: '../forms/eventsshow.php',
		  dataType: 'json',
          method: 'post',
		  success: function(response) {
            console.log(response)
		    response.forEach(({id, title, details, start, end}) => {
                owl.trigger('add.owl.carousel', [jQuery(`<div class="item">
                    <div>
                        <div class="blog-grid">
                            <div class="blog-img">
                                <div class="date">${start}</div>
                                <a href="#">
                                    <img src="../assets/images/download.jpg" title="" alt="">
                                </a>
                            </div>
                            <div class="blog-info">
                                <h5><a href="#">${title}</a></h5>
                                <p>${details}</p>
                                <div class="btn-bar">
                                    <a href="#" class="px-btn-arrow">
                                        <span>Read More</span>
                                        <i class="arrow"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </img></div>`)]);
                owl.trigger('refresh.owl.carousel');
            });


			
			
		
			
			
		  }
		});
});

</script>
