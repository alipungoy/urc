<script>
            $(function(){
    $.ajax({
        url: '../forms/displayevents.php',
        type: 'post',
        dataType: 'JSON',
        success: function(response){
            response.forEach(({id, title, details, date, startTime, endTime }) => {
              var events=` <div class="col-lg-4">
              <div class="blog-grid" id="blog">
                  <div class="blog-img">
                      <div class="date">${date}</div>
                      <a href="#">
                          <img src="../assets/images/download.jpg"  title="${title}" alt="${title}">
                      </a>
                  </div>
                  <div class="blog-info">
                      <h5><a href="#">${title}</a></h5>
                      <p style="
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    max-width: 100ch;">${details}</p>
                      <div class="btn-bar">
                          <a href="../eventsfull.php${'?=blogid#'}${id}" id="test" class="px-btn-arrow" name="${id}">
                              <span>View details</span>
                              <i class="arrow"></i>
                          </a>
                      </div>
                  </div>
              </div>
          </div>`;

              $("#events").append(events);

            })
        }
    });
});
