<section class="container mt-5">
    <div class="row">
        <div class="col-9 border-end border-2">
            <h1>
                <h2 id="title"></h2>
            </h1>
            <p class="text-muted">
                By
                <span>
                    URC
                </span>
                |
                <span id="date"></span>
            </p>
            <div class="col-lg-7">
                <div id="details" class="mt-5">
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control border-secondary border-1" aria-label="search"
                    placeholder="Search For...">
                <button class="btn border-secondary border-1" style="background-color: rgb(254, 170, 14);"
                    type="button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="mt-5">
                <h5>Recent News</h5>
                <div class="list-group list-group-flush" id="latest_news">
                </div>
            </div>
        </div>
        <hr>
    </div>
</section>

<a href="#" class="back-to-top"></a>


<script>
    $(function () {
        // show latest news
        $(function () {
            $.ajax({
                url: 'api/get/latest-news.php',
                dataType: 'JSON',
                method: 'get',
                success: function (data) {
                    data.forEach(({ title, id, date }) => {
                        $("#latest_news").append(`
                    <a href="events-details.php?id=${id}" class="list-group-item" id="latestNews_links">${title} (${new Date(date).toDateString('default', { month: 'long' })})</a>
                    `)
                    })
                }
            })
        });

        // fetch news details
        var eventid = window.location.search.slice(1).split("=")[1];
        console.log(eventid)
        $(function () {
            $.ajax({
                url: 'forms/eventsdisplaypage.php',
                type: 'get',
                data: { "eventid": eventid },
                dataType: 'JSON',
                success: function (data) {
                    const title = data.title
                    const date = data.date
                    const details = data.details

                    $("#title").append(title);
                    $("#date").append(date);
                    $("#details").html(details);
                }
            });
        });

        //Scroll To top
        $(window).scroll(function () {
            // Show button after 300px
            var showAfter = 300;
            if ($(this).scrollTop() > showAfter) {
                $('.back-to-top').fadeIn();
            } else {
                $('.back-to-top').fadeOut();
            }
        });

        //Click event to scroll to top
        $('.back-to-top').click(function () {
            $('html, body').animate({ scrollTop: 0 }, 200);
            return false;
        });


    })
</script>
