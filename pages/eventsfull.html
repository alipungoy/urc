<section class="container mt-5">
        <div>
            <h1>
                <h2 id="title"></h2>
            </h1>
            <p class="text-muted">
                By
                <span>
                    URC
                </span>
                 | 
                <span id="date"></span>
            </p>
            <div id="details" class="mt-5">
            </div>
        </div>
</section>


<script>
    $(function () {
        var eventid = window.location.hash.substr(1);
        console.log(eventid)
        $(function () {
            $.ajax({
                url: 'forms/eventsdisplaypage.php',
                type: 'get',
                data: { "eventid": eventid },
                dataType: 'JSON',
                success: function (data) {
                    const title = data.title
                    const date = data.date
                    const details = data.details

                    $("#title").append(title);
                    $("#date").append(date);
                    $("#details").html(details);
                }
            });
        });
    })
</script>
