<div id="page-content-wrapper">
    <div class="container-fluid">
            <section>
                <div>
                    <div class="container">
                        <table class="table table-bordered table-striped"  id="dataTable">
                          <thead>
                            <tr>
                            <th>Title</th>
                            <th>Status</th>
                            <th></th>
                            </tr>
                            </thead>
                        </table>
                      </div>
                </div>
            </section>
    </div>
</div> <!-- /#page-content-wrapper -->





<script>

$("#dataTable").DataTable({
'processing': true,
'serverSide': true,
'serverMethod': 'post',
'lengthChange': true,
'ajax': {
'url': '../forms/loadresearches.php'
},
'columns': [
{data: 'title'},
{data: 'status'}
],
  'columnDefs': [{
    className: 'text-center',
    targets: [2], render: function (a, b, data, d) {
      if (data.status == 'Reviewed W/Revisions') {
        return `<button class="btn btn-success" id="approve" value="${data.id}">Submit Revised Documents</button>`;
      }
      return 'Waiting For Schedule Of Presentation';
    }
  }],
});


</script>
