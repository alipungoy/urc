<div class="container">
    <h1 id="title"></h1>
    <small id="date"></small>
    <p id="info"></p>
    <div class="container-fluid" id="test">

       
    </div>
</div>


<script>

$(function () {
   var eventid = window.location.hash.substr(1);
   console.log(eventid)
    $(function(){
    $.ajax({
        url: '../forms/journaldisplay.php',
        type: 'get',
        data: {"eventid":eventid},
        dataType: 'JSON',
        success: function(data){
            const type = data.type
            const date = data.date 
            const vol = data.volume
            const image = `<img class="img-thumbnail" src="../upload/${data.cp}">`
            const download = `<a href="../forms/download.php?fileName=${data.name}">Download</a>`

            console.log(image)
            $("#title").append(type + vol);
            $("#date").append(date);
            $("#info").append(vol);
            $("#test").append(image);
            $("#test").append(download);
        }
    });
});
})
</script>
