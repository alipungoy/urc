<form id="frmRegister">
    <div class="form-group">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" name="FIRST_NAME" placeholder="First Name" required="required"
                    value="">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" name="LAST_NAME" placeholder="Last Name" required="required"
                    value="">
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="ADDRESS" placeholder="Address" required="required" value="">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="CONTACT_NUMBER" placeholder="Contact Number" required="required"
            value="">
    </div>
    <div class="form-group">
        <button id="frmBtnRegister" type="submit" class="btn btn-info btn-lg btn-block">Register Now</button>
    </div>
</form>

<script>
    $(function () {
        $('#frmRegister').on('submit', function (e) {
            e.preventDefault();
            var FormData = $('#frmRegister').serialize();
            $.ajax({
                type: 'post',
                url: '../forms/update.php',
                data: FormData,
                dataType: 'json',
                encode: true,
                beforeSend: function () {
                    $('#frmBtnRegister').text("Registering..");
                },
                success: function (data) {
                    if (data.error) {
                        $('#frmLoginUsername').text('');

                        alert(data.error.msg);
                    } else {
                        alert(data.result);
                    }
                }
            });
        });
    });
</script>
