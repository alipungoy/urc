<div class="container events" id="events">
    <div class="Page-header">
        <h1>News & Events</h1>
    </div>
</div>

<script>
    $(function () {
        $.ajax({
            url: 'include/displayproposal.php',
            type: 'post',
            dataType: 'JSON',
            success: function (response) {
                console.log(response)
                response.forEach(({ id, title, funding, status }) => {
                    var events = `    <div class="row align-items-center event-block no-gutters margin-40px-bottom">
        <div class="col-lg-5 col-sm-12">
            <div class="position-relative">
                <img src="../assets/images/download.jpg" width="450px" height="250px" alt="">
            </div>
        </div>
        <div class="col-lg-7 col-sm-12">
            <div class="padding-60px-lr md-padding-50px-lr sm-padding-30px-all xs-padding-25px-all">
                <h5 class="margin-15px-bottom md-margin-10px-bottom font-size22 md-font-size20 xs-font-size18 font-weight-500"><a href="event-details.html" class="text-theme-color">${title}</a></h5>
                <ul class="event-time margin-10px-bottom md-margin-5px-bottom">
                    <li><i class="far fa-clock margin-10px-right"></i> Funding:${funding}</li>
                    <li><i class="fas fa-user margin-5px-right"></i> Status:${status}</li>
                </ul>
                <a class="butn small margin-10px-top md-no-margin-top" href="event-details.html">Read More <i class="fas fa-long-arrow-alt-right margin-10px-left"></i></a>
            </div>
        </div>
    </div> <br>`;

                    $("#events").append(events);
                })
            }
        });
    });
</script>
