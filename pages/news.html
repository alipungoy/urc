<section class="container mt-5">
    <div class="mb-5">
        <h3 class="display-6 mb-3" style="color: #e48a2a;">News & Events</h3>
        <hr>
        <div class="row">

                <div id="" class="mb-5">
                    <h4 class="mb-5" style="color: #dd790f;">Latest Events</h4>
                </div>

            <div class="col-md-9 d-flex justify-content-start border-end border-1">
                <div class="mb-5 p-2">
                    <div id="latestNews"></div>
                    <div id="pagination"></div>
                </div>
            </div>
            <div class="col-md-3 d-flex justify-content-end" id="quickLinks">
            </div>
        </div>

<script>
    $(function () {
        //pagination-start
        var $pagination = $('#pagination'),
            totalRecords = 0,
            records = [],
            displayRecords = [],
            recPerPage = 15,
            page = 1,
            totalPages = 0;

        $.ajax({
            url: 'api/get/latest-news.php',
            dataType: 'json',
            method: 'get',
            success: function (data) {
                records = data;
                totalRecords = records.length;
                totalPages = Math.ceil(totalRecords / recPerPage);

                console.log(data);

                if (totalRecords <= recPerPage) {
                    apply_pagination()
                }
                else {
                    alert('test')
                }
            }
        });

        function append_results() {
            var div;
            $('#latestNews').html('');
            for (var i = 0; i < displayRecords.length; i++) {
                div = $('<div class="list-group mb-4 p-2">');
                div.append("<a href='news-details.php?id=" + displayRecords[i].id + "'><h4 class='display-7 list-group-item-heading'>" + displayRecords[i].title + "</h4></a>");
                div.append("<small class='text-muted'>By Central Philippine University Research Center | " + new Date(displayRecords[i].date).toDateString("default", { month: "long" }).slice(4) + " |</small'");
                $('#latestNews').append(div);
            }
        }

        function apply_pagination() {
            $pagination.twbsPagination({
                totalPages: totalPages,
                visiblePages: 6,
                onPageClick: function (event, page) {
                    displayRecordsIndex = Math.max(page - 1, 0) * recPerPage;
                    endRec = (displayRecordsIndex) + recPerPage;
                    // console.log(displayRecordsIndex + 'ssssssssss' + endRec);
                    displayRecords = records.slice(displayRecordsIndex, endRec);
                    append_results();
                }
            })
        }
        // pagination-end


        // load quicklinks
        $.ajax({
            url: 'include/quick-links.php',
            dataType: 'json',
            method: 'get',
            success: function (data) {
                // console.log(data);
                $('#quickLinks').html(data);
            }
        })

    });

</script>
