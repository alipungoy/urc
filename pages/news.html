<section class="container mt-5">
    <div class="mb-5">
        <h3 class="display-6 mb-3">News</h3>
        <div id="latestNews" class="row"></div>
    </div>
</section>

<script>
    $(function () {
        $.ajax({
            url: 'api/get/latest-news.php',
            dataType: 'json',
            method: 'get',
            success: function (response) {
                response.forEach(({ id, title, date}) => {
                    $("#latestNews").append(`<div class="col-4"><div class="card  m-1">
                        <img src="assets/images/news-placeholder.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <div class="mb-3">
                                <h5 class="card-title mb-0">${title}</h5>
                            <small class="text-muted"><i class="bi bi-calendar-event"> - ${date}</i></small>
                                </div>
                            <a href="events-details.php?id=${id}" class="card-link">Read More</a>
                        </div>
                    </div></div>`);
                });
            }
        });

    });

</script>
