    <script>
         $(document).ready(function() {
      $('#choosecsv').on('click',function(e){
         e.preventDefault();
         $('#importcsv').trigger('click');
     });
  });
  $("#uploadFile").change(function() {
  filename = this.files[0].name
  $("#csvname").html(filename)
});

$("#csvimport").on('submit', function(e){
    e.preventDefault();
    $.ajax({
        url: '../forms/importcsv.php',
        type: 'POST',
        data: new FormData(this),
        contentType: false,
            cache: false,
            processData: false,
            beforeSend: function()
            {

            },
            success: function(data)
            {
                if(data.success){
                    $('#alert').html('Success').fadeIn();
                }
            }
    })
});
    </script>
